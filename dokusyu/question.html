<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">

 questionnaire.html

<html>
  <head>
    <title>example of questionnaire</title>
  </head>

  <body>
    <h1>example questionnaire</h1>

    <p>answer next quesiton</p>

    <form action="/cgi-bin/questionnaire.cgi" method="post">
      <dl>
        <dt>name</dt>
        <dd><input type="text" name="name" value=""></dd>
        <dt>OS you use</dt>
        <dd>
          <ul>
            <li><input type="radio" name="os" 
                value="Windows" 
                checked>Windows</li>
            <li><input type="radio" name="os" 
                value="Linux">Linux</li>
            <li><input type="radio" name="os" 
                value="FreeBSD">FreeBSD</li>
            <li><input type="radio" name="os" 
                value="Solaris">Solaris</li>
            <li><input type="radio" name="os" 
                value="MacOS">MacOS</li>
            <li><input type="radio" name="os" 
                value="Other">others</li>
          </ul>
        </dd>
      </dl>
      <p>
        <input type="submit" name="send" value="submit"><br>
        <input type="reset" value="reset">
      </p>
    </form>

  </body>
</html>
